<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photos Are Ready!</title>
    <link rel="stylesheet" href="caption.css">
</head>

<body>
    <div class="main-wrapper">
        <!-- Photos Container -->
        <div class="photos-container">
            <div id="photos">
                <!-- Photos and caption will be inserted dynamically -->
            </div>
        </div>

        <!-- Text & Caption Input Container -->
        <div class="text-container">
            <h2>caption time!</h2>
            <p class="instructions">add a short caption to personalize your photos! <br> 
                express yourself! what do these photos mean to you? <br><br>
                once your done with the caption, click the <b>proceed</b> button to download your pictures</p>
            
            <!-- Caption Input + Submit Button -->
            <div class="caption-box">
                <textarea id="caption" placeholder="Write a short caption..."></textarea>
                <div class="button-container"> 
                    <button id="submitCaption">submit caption</button>
                    <button id="downloadButton" style="display: none;">proceed</button> <!-- Hidden initially -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <p>made by: <a href="https://github.com/siieegee" target="_blank">siieegee</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
