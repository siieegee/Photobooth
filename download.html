<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Photos</title>
    <link rel="stylesheet" href="download.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Polaroid Frame (Floating) -->
        <img src="images/polaroid.png" alt="Polaroid Frame" class="polaroid-frame">
    
        <!-- Photos Container (Left) -->
        <div class="photos-container" id="photosContainer">
            <div id="photos">
                <!-- Photos will be loaded dynamically -->
            </div>
            <p id="photo-caption"></p>
        </div>
    
        <!-- Text & Button Container (Right) -->
        <div class="text-container">
            <h2 class="header">your photos are ready to download!</h2>
            <p class="instructions">click the <b>download</b> button to save your photo strip.<br> 
                if you want to take another one, click <b>home</b> to start over.</p>
            
            <div class="button-container">
                <button onclick="goHome()">home</button>
                <button id="downloadImage">download</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>made by: <a href="https://github.com/siieegee" target="_blank">siieegee</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
